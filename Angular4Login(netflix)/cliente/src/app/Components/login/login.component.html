

<div class="container" style="margin-top: 70px">


  <div class="row">
    <div class="col s12">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" matInput [(ngModel)]="email">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <label for="password">Contraseña</label>
      <input type="password" id="password" matInput [(ngModel)]="password">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button class="boton-aceptar" mat-button (click)="login()">Iniciar Sesión</button>
    </div>
  </div>

 

</div>
