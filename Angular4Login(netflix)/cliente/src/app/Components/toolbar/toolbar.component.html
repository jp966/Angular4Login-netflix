<mat-toolbar color="primary" style="background-color:#cc0000;">

	<img src="assets/sports.png" alt="" class="responsive-img" style="max-width: 50%; max-height: 50%">

	<span class="example-spacer"></span>

	<button mat-button class="boton-tb" *ngIf="isLogged===false" (click)="irLogin()">Iniciar sesión</button>
	<button mat-button class="boton-tb" *ngIf="isLogged" (click)="cerrarSesion()">Cerrar sesión</button>

	<mat-toolbar-row style="margin-top: -20px;">
		<button mat-button class="boton-tb" (click)="irInicio()">Inicio</button>
	   
	     <button mat-button class="boton-tb" (click)="irNoticias()">Noticias</button>

	     <button mat-button class="boton-tb" *ngIf="isLogged" (click)="irMisNoticias()">Mis noticias</button>
    </mat-toolbar-row>	


</mat-toolbar>
