<mat-toolbar color="primary" style="background-color:#cc0000;">

	<img src="assets/sports.png" alt="" class="responsive-img" style="max-width: 50%; max-height: 50%">

	<span class="example-spacer"></span>

	<button mat-button *ngIf="isLogged===false" (click)="irLogin()">Iniciar sesión</button>
	<button mat-button *ngIf="isLogged" (click)="cerrarSesion()">Cerrar sesión</button>

	<mat-toolbar-row *ngIf="isLogged">
		<button mat-button (click)="irInicio()">Inicio</button>
	   
	     <button mat-button (click)="irNoticias()">Noticias</button>
    </mat-toolbar-row>	


</mat-toolbar>
